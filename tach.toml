source_roots = ["packages/*/src"]

[[modules]]
path = "domain"
depends_on = []

[[modules]]
path = "application"
depends_on = ["domain"]

[[modules]]
path = "infrastructure"
depends_on = ["domain", "application"]

[[modules]]
path = "bootstrap"
depends_on = ["application", "infrastructure"]

[[modules]]
path = "api"
depends_on = ["application", "bootstrap", "domain"]

[[modules]]
path = "worker"
depends_on = ["application", "bootstrap", "infrastructure"]

[external]
exclude = ["uvicorn", "asyncpg", "psycopg2_binary", "starlette"]
