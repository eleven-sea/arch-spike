[project]
name = "infrastructure"
version = "0.1.0"
requires-python = ">=3.12"
dependencies = [
    "domain",
    "application",
    "sqlmodel>=0.0.22",
    "sqlalchemy[asyncio]>=2.0",
    "asyncpg>=0.30",
    "psycopg2-binary>=2.9",
    "httpx>=0.27",
    "redis>=5.0",
    "alembic>=1.13",
    "taskiq>=0.11",
    "taskiq-redis>=1.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/infrastructure"]

[tool.uv.sources]
domain = { workspace = true }
application = { workspace = true }
