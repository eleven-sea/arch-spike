[project]
name = "application"
version = "0.1.0"
requires-python = ">=3.12"
dependencies = [
    "domain",
    "pydantic>=2.0",
    "pydantic-settings>=2.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/application"]

[tool.uv.sources]
domain = { workspace = true }
