[project]
name = "api"
version = "0.1.0"
requires-python = ">=3.12"
dependencies = [
    "application",
    "bootstrap",
    "domain",
    "dependency-injector>=4.41",
    "fastapi>=0.115",
    "starlette>=0.52",
    "uvicorn>=0.32",
    "pydantic>=2.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/api"]

[tool.uv.sources]
application = { workspace = true }
bootstrap = { workspace = true }
domain = { workspace = true }
